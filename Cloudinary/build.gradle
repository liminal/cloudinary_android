  buildToolsVersion '21.0.0'

    defaultConfig {
        minSdkVersion     9
        targetSdkVersion 21

        versionCode 2
        versionName "1.0.1"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

}
